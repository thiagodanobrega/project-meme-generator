<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <main>
    <section>
      <div class="input">
        <label for='text-input'>Texto</label>
        <input type = 'text' id = 'text-input' maxlength="60" >
      </div>
      <div class="input">
        <label for='meme-insert'>Foto</label>
        <input type = 'file' id='meme-insert'> 
      </div>
    </section>
    <section id='meme-image-container' class='meme-image-container'>
        <div id='meme-image' src=''>
          <p id='meme-text'></p>
        </div>
    </section>
    <section class="buttons">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <div class="memes">
      <img src="imgs/meme1.png" id="meme-1">
      <img src="imgs/meme2.png" id="meme-2">
      <img src="imgs/meme3.png" id="meme-3">
      <img src="imgs/meme4.png" id="meme-4">
    </div>
  </main>
  <script src ='script.js' ></script>
</body>
</html>
